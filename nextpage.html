<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        td {
            background-color: #fff;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #28a745; /* Green background color */
            color: white; /* White text color */
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none; /* Remove underline from the link */
        }

        .back-button:hover {
            background-color: #218838; /* Darker green color on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Company Details</h1>
        <table>
            <tr>
                <th>Email</th>
                <th>Demo Start Date</th>
                <th>Demo End Date</th>
            </tr>
            <tbody id="company-details"></tbody>
        </table>
    </div>
    
    <!-- Button to redirect to previous page -->
    <a href="createcustomer.html" class="back-button">Back</a>

    <script>
        // Function to retrieve URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                email: params.get('email'),
                demoStartDate: params.get('demoStartDate'),
                demoEndDate: params.get('demoEndDate')
            };
        }

        // Function to display company details
        function displayCompanyDetails() {
            const { email, demoStartDate, demoEndDate } = getUrlParams();
            const companyDetailsTable = document.getElementById('company-details');
            companyDetailsTable.innerHTML = `
                <tr>
                    <td>${email}</td>
                    <td>${demoStartDate}</td>
                    <td>${demoEndDate}</td>
                </tr>
            `;
        }

        // Call the displayCompanyDetails function when the page loads
        window.onload = displayCompanyDetails;
    </script>
</body>
</html>
