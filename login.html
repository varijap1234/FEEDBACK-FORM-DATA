<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    body {
        background-color: white; /* Light gray background */
  
        background-repeat: no-repeat; /* Prevent background image from repeating */
        background-size: cover; /* Cover the entire background */
        font-family: Arial, sans-serif; /* Specify a font for better readability */
    }

    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70vh; /* Make the container full height */
        
    }

    .card {
        background-color: #f0f0f0; /* Light gray background for the card */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Soft shadow effect */
        padding: 40px; /* Add some padding */
        width: 300px; /* Set a fixed width for the card */
    }

    h1 {
        color: #333; /* Dark gray heading color */
        margin-bottom: 30px; /* Add some bottom margin to the heading */
        text-align: center; /* Center align the heading */
    }

    input.form-control {
        border: none; /* Remove border */
        border-bottom: 2px solid #ccc; /* Add a bottom border */
        background-color: transparent; /* Transparent background */
        padding: 10px; /* Add some padding */
        margin-bottom: 20px; /* Add some bottom margin */
        width: 100%; /* Make input full width */
        box-sizing: border-box; /* Include padding and border in width calculation */
        transition: border-color 0.3s; /* Smooth transition for border color */
    }

    input.form-control:focus {
        border-color: #007bff; /* Change border color on focus */
    }

    button.btn-primary {
        background-color: #007bff; /* Blue primary button color */
        border: none; /* Remove button border */
        border-radius: 20px; /* Rounded corners */
        padding: 10px 20px; /* Add padding */
        width: 100%; /* Make button full width */
        color: #fff; /* White text color */
        cursor: pointer; /* Add pointer cursor on hover */
        transition: background-color 0.3s; /* Smooth transition for background color */
    }

    button.btn-primary:hover {
        background-color: #0056b3; /* Darker blue color on hover */
    }
    footer {
            background-color:grey;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        header {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 70px; /* Adjust the height as needed */
    background-color: white;
    color: #fff;
    text-align: center;
    font-size: 24px;
    transition: background-color 0.3s ease-in-out;
}
#logo {
    max-width: 150px;
    max-height: 150px;
    margin: 10px; /* Adjust margin as needed */
    position: absolute; /* Position absolutely */
    top: 10px; /* Distance from top */
    left: 10px; /* Distance from left */
    border-radius: 8px;
    transform: scale(1.5); /* Zoom in effect */
}
h1 {
        color:black;
        font-size: 2.5rem;
        margin-bottom: 30px;
        font-family: 'Times New Roman', Times, serif;
        font-style: italic;
    }
</style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <header>
        <img id="logo" src="emoticuplogo.png" alt="Company Logo">
    </header>
<div class="container text-center">
    
  
    
    <div class="card mx-auto" style="width: 18rem;">
        <div class="card-body">
            <form id="login-form">
                <div class="mb-3">
                    <input id="login-username" name="username" type="text" class="form-control" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input id="login-password" name="password" type="password" class="form-control" placeholder="Password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
<a href="index.html" class="btn btn-success" style="position: fixed; bottom: 70px; left: 20px;">Back</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<footer>
    &copy; Copyright 2017 emoticup. | All rights reserved.
</footer>

<script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('login-username').value.trim();
        const password = document.getElementById('login-password').value.trim();

        // Get existing users from local storage
        const existingUsers = JSON.parse(localStorage.getItem('existingUsers')) || [];

        // Check if the entered username and password match any existing user
        const authenticatedUser = existingUsers.find(user => user.username === username && user.password === password);

        if (authenticatedUser) {
            alert('Login successful! Welcome, ' + authenticatedUser.username + '.');
            // Redirect to the home page or any other page after successful login
            window.location.href = 'companyoption2.html';
        } else {
            alert('Invalid username or password. Please try again.');
        }
        
    });
</script>

</body>
</html>
