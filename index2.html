<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            margin-bottom: 20px;
        }

        form {
            background-color: rgba(208, 242, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .form-row {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        .forgot-password {
            text-align: right;
            margin-top: 5px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px; /* Add margin-top */
        }

        button:hover {
            background-color: #0056b3;
        }

        #redirectMessage,
        #error-message {
            text-align: center;
            margin-top: 10px;
        }

        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }

        .back-button:hover {
            background-color: #218838;
        }

        .logo {
            max-width: 150px;
            max-height: 150px;
            margin: 10px; /* Adjust margin as needed */
            position: absolute; /* Position absolutely */
            top: 10px; /* Distance from top */
            left: 10px; /* Distance from left */
            border-radius: 8px;
            transform: scale(1.5); /* Zoom in effect */
        }
    </style>
</head>
<body>
    <header>
        <img src="emoticuplogo.png" class="logo" alt="Company Logo">
    </header>

    <form id="loginForm" onsubmit="return login()">
        <img id="contact-logo" src="contactlogo.jpeg" alt="Contact Logo" width="100">

        <div class="form-row">
            <label for="username">User Name</label>
            <input type="text" id="username" name="username" required>
        </div>

        <div class="form-row">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div class="forgot-password">
            <a href="mailto:admin@example.com">Forgot password?</a>
        </div>

        <button type="submit">Login</button>
        <p id="redirectMessage" style="display: none;">Login redirecting...</p>
        <p id="error-message" style="display: none;">Invalid user ID or password. Please try again.</p>
    </form>

    <a href="index.html" class="back-button">Back</a>

    <script>
        function login() {
            document.getElementById("redirectMessage").style.display = "block";
            var expectedUsername = "admin";
            var expectedPassword = "password";
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            if (username === expectedUsername && password === expectedPassword) {
                setTimeout(function () {
                    window.location.href = "index3.html";
                }, 2000);
            } else {
                document.getElementById("error-message").style.display = "block";
            }
            return false;
        }
    </script>
</body>
</html>
